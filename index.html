<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WhereAmI</title>
  </head>

  <body>
    <nav class="nav-bar">
      <div class="container">
        <p>Find your location by putting the Co-ordinates</p>
      </div>
    </nav>
    <section id="main" class="mainPage">
      <div class="main-container">
        <div class="leftSection">
          <div class="inputFields">
            <h3>Input your longitude and latitude</h3>

            <form action="#">
              <label for="latitude">
                Latitude: <input type="text" id="lat" />
              </label>
              <label for="longitude">
                Longitude: <input type="text" id="lng" />
              </label>
              <button class="submit" onclick="runFetch()">Submit</button>
            </form>
          </div>
          <div class="country">
            <h3 id="contry-name">Country Name</h3>
            <h4 id="city-name">City Name</h4>
            <h4 id="state-name">State Name</h4>
            <h4 id="street-address">Street Name</h4>
            <h4 id="timezone">Time Zone</h4>
            <h4 id="postal">Postal</h4>
          </div>
        </div>
        <div class="rightSection">
          <div class="countryData">
            <div class="country-container">
              <img src="" id="flag" alt="" />
              <h3 id="country-name"></h3>
              <h3 id="fullName"> </h3>
              <h4 id="capital"></h4>
              <h4 id="region"></h4>
              <h4 id="currencies"></h4>
              <h4 id="languages"> </h4>
              <h4 id="status"></h4>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
